<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome todo-list!</title>
<link rel="stylesheet" href="resources/css/all.css">
<link rel="stylesheet" href="resources/css/reset.css">
<link rel="stylesheet" href="resources/css/todo-list.css">
<script type="text/javascript" src="resources/js/webUtil.js"></script>
<script defer type="text/javascript" src="resources/js/bg.js"></script>
<script defer type="text/javascript" src="resources/js/main.js"></script>

<style type="text/css">
/* 	div{
		box-shadow: 0 0 2px black;
	} */
</style>
</head>
<body>
	<div class='location'>
		<p class='location_text'>26.2ยบ @ Jamwon-dong</p>
	</div>
	<div class='main'>
		<div class='todo-list'>
			<p>To Do List</p>
			<p>
				<i class="fas fa-angle-double-left" id='leftArrow' data-dir='-1'></i>
				<span class='current-page'>1</span>
				<i class="fas fa-angle-double-right" id='rightArrow' data-dir='1'></i>
		</div>
		<div class='wrap_user'>
			<div class='clock'>
				<div class='username'>GUEST</div>
				<div class='clock_text'>10: 18: 40</div>
			</div>
			<div class='name'>
				<form action='#' class='frm_name'>
					<input type='text' maxlength="20" class='inp_name' placeholder="Type your name here">
				</form>
			</div>
		</div>
	</div>
	<div class='footer'>
		<span class='footer_text'>Your Site Image</span>
	</div>
	
</body>
</html>
